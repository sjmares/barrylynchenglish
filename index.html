<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d model test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html {
        background-color: rgba(red, green, blue, 0);
      }
        model-viewer {
          height: 100vh;
          width: 100vw;
          /* padding: 5% 15%; */
        }
    </style>
</head>

<body class="bg-transparent">

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <model-viewer src="matias-aurasianlynx.glb" class="d-block w-100" alt="..." camera-controls skybox-image="JPEG image-3EE68FF9BBC5-1.jpeg" auto-rotate ar ar-modes="quick-look">
          <div class="carousel-caption d-none d-md-block">
          <h5>Pablo's Project</h5>
          <p>Tell us about Sharks</p>
        </div>
      </div>
      <div class="carousel-item">
        <model-viewer src="darioRabbits.gltf" class="d-block w-100" alt="..." camera-controls skybox-image="/JPEG image-3EE68FF9BBC5-1.jpeg" auto-rotate ar ar-modes="quick-look">
          <div class="carousel-caption d-none d-md-block">
            <h5>Pablo's Project</h5>
            <p>Tell us about Sharks</p>
          </div>
      </div>
    </div>
    <button style="height: 50px; width: 50px; margin: auto 0;" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button style="height: 50px; width: 50px; margin: auto 0;" class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</body>

</html>
